<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--FontAwesome v6.1.1-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
		<!--Bootstrap 5.1.3-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<!--Google Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet" />
		<!--JQuery 3.6.0-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Test-01</title>
	</head>
	<body>
		<nav class="fixed-top">
			<div class="container-fluid navegador">
				<div class="row ps-5 pe-5 bg-transparent">
					<div class="col d-flex align-items-center">
						<img src="assets/img/viajes.svg" alt="white-logo" height="30px" /><span class="text-white"
							>Viajes Chile</span
						>
					</div>
					<div class="col d-flex justify-content-end">
						<nav class="navbar navbar-expand-sm navbar-dark">
							<div class="container-fluid">
								<a class="navbar-brand" href="#">Inicio</a>
								<button
									class="navbar-toggler"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#navbarSupportedContent"
									aria-controls="navbarSupportedContent"
									aria-expanded="false"
									aria-label="Toggle navigation"
								>
									<span class="navbar-toggler-icon"></span>
								</button>
								<div class="collapse navbar-collapse" id="navbarSupportedContent">
									<ul class="navbar-nav me-auto mb-2 mb-lg-0">
										<li class="nav-item">
											<a class="nav-link active" aria-current="page" href="#quienes-somos"
												>Quienes Somos</a
											>
										</li>
										<li class="nav-item">
											<a class="nav-link" href="#destacados">Destacados</a>
										</li>
										<li class="nav-item">
											<a class="nav-link" href="#contacto">Contacto</a>
										</li>
									</ul>
								</div>
							</div>
						</nav>
					</div>
				</div>
			</div>
		</nav>
		<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
			<figure class="carousel-principal">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="assets/img/carousel1.jpg" class="d-block w-100" alt="..." />
					</div>
					<div class="carousel-item">
						<img src="assets/img/carousel2.jpg" class="d-block w-100" alt="..." />
					</div>
					<div class="carousel-item">
						<img src="assets/img/carousel3.jpg" class="d-block w-100" alt="..." />
					</div>
				</div>
				<button
					class="carousel-control-prev"
					type="button"
					data-bs-target="#carouselExampleControls"
					data-bs-slide="prev"
				>
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button
					class="carousel-control-next"
					type="button"
					data-bs-target="#carouselExampleControls"
					data-bs-slide="next"
				>
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</figure>
		</div>
	</body>
</html>
